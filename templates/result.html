<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>
        Testapp
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" media="all" href="{% static 'css/app.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container layer-first">
    <div class="dropdown top-buffer">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">&nbsp;Filter by tag&nbsp;
        <span class="caret"></span></button>
        <ul class="dropdown-menu scrollable-menu tags">
        </ul>
    </div>
    <div><h3 class="warning"></h3></div>

    <div id="media" class="row top-buffer"></div>
</div>

<div id="loading" class="container layer-second">
</div>

<script type="text/javascript">
        var COUNT = "{{ count }}"
        var TASK_ID = "{{ task_id }}";
</script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
